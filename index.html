<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title></title>    
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="body">
        <div class="display-box">
          <input type="text" name="display" value="" id="displayNum" readonly>
        </div>
        <div class="key-box">
          <div id="keys">
            <button id="AC">AC</button>
            <button class="symbol" id="percent">%</button>
            <button class="symbol" id="devide">÷</button>
            <button class="symbol" id="backspace">⌫</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button class="symbol" id="multiply" value="*">×</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button class="symbol" id="subtract">–</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button class="symbol" id="add">+</button>
            <button id="zero">0</button>
            <button id="dot">.</button>
            <button class="symbol" id="equal">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
